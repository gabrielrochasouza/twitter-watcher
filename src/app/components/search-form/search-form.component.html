<mat-card id="search-form">
  <!-- <mat-card-title>Digite o usuário que você deseja monitorar</mat-card-title> -->

  <form class="example-form">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Pesquise usuário</mat-label>
      <input required type="text" matInput placeholder="Ex. usuario">
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Por favor digite algo!
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>



    <mat-card-actions align="end">
      <button type="submit" class="btn_color_blue" mat-button>Pesquisar</button>
    </mat-card-actions>
  </form>


</mat-card>
